version: "3"

services:
  app:
    build:
      context: .
    # ポートの構成(ソース変更時にDockerを再起動しないで済むようホストのポート8000とイメージの8000をマッピング)
    ports:
      - "8000:8000"
    # プロジェクトのアプリディレクトリをイメージのアプリディレクトリにマッピング
    volumes:
      - ./app:/app
    # アプリを実行するためにコンテナで使用するコマンド
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    # 環境変数の設定
    environment:
      - DB_HOST=db
      - DB_NAME=app
      - DB_USER=postgres
      - DB_PASS=supersecretpassword
    # コンテナの作成順序と依存関係
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=supersecretpassword